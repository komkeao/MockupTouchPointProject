<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link rel="stylesheet" href="style-first.css"> -->
   
    <style>
   div#bottomdiv{
  position: fixed;
  bottom: 5%;
  width: 90%

  }


    .btnb{
  background-color: #FE3BAB;
  width: 270px;
    height: 40px;
   font-style: Ms Sans Serif;
   color: white;
}
.btna{
  background-color: #BEBEBE;
  width: 250px;
    height: 40px;
   font-style: Ms Sans Serif;
   
}.padding{
  padding: 5px;
}
    </style>
</head>
<body ng-app="myApp">

<div class="container-fluid style-first">

    <div class="row" ng-controller="myCtrl">
        <div class=" col-sm-3
    " style="background-color:lavender;">
        </div>

        <div class="col-sm-5" style=";">

            <h1 style="font-size: 15pt;padding-top: 10px"><b>สมัครสมาชิก</b></h1><br>

        <div id="div1" style="height: 400px;position:relative;">
            <div id="div2" style="max-height:100%;overflow:auto;border:1px ">
                <div id="div3" style="height:400px;border:5px" >

                    <form name="form" style="padding-left:  10px" ng-submit="goToPurpose()">
        <div class="control-group" >
        <div class="input-group">
                <span class="input-group-addon"><i class="material-icons">&#xe8a6;</i></span>
                <input type="text" name="firstname" ng-model="firstname"  class="form-control" required
                       placeholder="ชื่อ" style="background-color: #D3D3D3;width: 90%;color:#778899;height: 40px;">
            
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon"><i class="material-icons">&#xe8a6;</i></span>
                <input type="text" name="lastname" ng-model="lastname" class="form-control" required 
                       placeholder="นามสกุล" style="background-color: #D3D3D3;width: 90%;color:#778899;height: 40px;">
                       
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon"><i class="material-icons">&#xe801;</i></span>
                <input type="text" name="age" ng-model="age" class="form-control" required  
                       placeholder="อายุ" style="background-color: #D3D3D3;width: 90%;color:#778899;height: 40px;">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon"><i class="material-icons">&#xe16a;</i></span>
                <input type="text" name="job" ng-model="job" class="form-control" required  
                       placeholder="อาชีพ" style="background-color: #D3D3D3;width: 90%;color:#778899;height: 40px;">
                      
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon"><i class="material-icons">&#xe8a8;</i></span>
                <input type="text" name="phone" ng-model="phone" class="form-control" required  
                       placeholder="เบอร์โทรติดต่อ" style="background-color: #D3D3D3;width: 90%;color:#778899;height: 40px;">
                      
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon"><i class="material-icons">&#xe190;</i></span>
                <input type="text" name="time" ng-model="time" class="form-control" required   
                       placeholder="เวลาที่สะดวกติดต่อ"
                       style="background-color: #D3D3D3;width: 90%;color:#778899;height: 40px;">
                 
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon"><i class="material-icons">&#xe0be;</i></span>
                <input type="email" name="email" ng-model="email" class="form-control" required
                       placeholder="อีเมล์" style="background-color: #D3D3D3;width: 90%;color:#778899;height: 40px;">
                      
            </div>
            <br>
            </div>
   
            <br><div style="padding-top:5%" id="bottomdiv">
            <button type="submit" class="btnb" ng-click="submitted=true">ต่อไป ></button>
            </div>
            </form>
            </div></div></div>
        </div>

        <div class="col-sm-3" style="background-color:lavender;"></div>
    </div>
</div>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="controller.js"></script>
</body>
</html>
